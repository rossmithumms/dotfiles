# Ctrl-A pls
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind-key a send-prefix

# Ensure 256color appears in TERM
set -g default-terminal screen-256color

# Sane window splits
bind-key | split-window -h
bind-key - split-window -v

# Don't rename windows automatically
set-option -g allow-rename off

# Join panes
# https://unix.stackexchange.com/questions/14300/moving-tmux-pane-to-window
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"


# Chris Toomey snippts
# https://github.com/christoomey/dotfiles/blob/master/tmux/tmux.conf

# Indexing from 1 instead of 0
set -g base-index 1
set -g renumber-windows on

# Keep plenty of history for scrollback
set -g history-limit 10000

# Reload tmux.conf with prefix-r
bind C-r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Pane switch with meta and vim directions
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-\ select-pane -l

# Use vim keybindings in copy mode
setw -g mode-keys vi

# bind resizing of panes to H,J,K,L (resizes by steps of 10 lines/columns)
bind -n C-S-Left resize-pane -L 2
bind -n C-S-Right resize-pane -R 2
bind -n C-S-Down resize-pane -D 1
bind -n C-S-Up resize-pane -U 1
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5
